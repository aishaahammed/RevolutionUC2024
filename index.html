<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #7ed56f, #28b485); /* Gradient background from light green to dark green */
            color: #ffffff; /* White text */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff; /* White text */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ffffff; /* White text */
        }
        .cta-button {
            background-color: #ff6f61; /* Salmon button color */
            color: #ffffff; /* White text */
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff4d3f; /* Darker shade of salmon on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Dressed</h1>
        <p>Discover the latest trends and styles.</p>
        <button class="cta-button">Enter the Fashion World</button>
    </div>
</body>
</html>
