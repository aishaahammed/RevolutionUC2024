<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Dressed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #7ed56f, #28b485);
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #ff0000;
      text-align: center;
      margin-top: 10px;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Best Dressed</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <div class="toggle-form">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <div class="login-container" id="signup-container" style="display: none;">
    <h2>Create Account</h2>
    <form id="create-account-form">
      <div class="form-group">
        <label for="new-username">Create Username:</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>
      <div class="form-group">
        <label for="new-password">Create Password:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p id="create-account-message" class="error-message"></p>
    <div class="toggle-form">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      var loginContainer = document.getElementById('login-container');
      var signupContainer = document.getElementById('signup-container');
      
      if (loginContainer.style.display === 'none') {
        loginContainer.style.display = 'block';
        signupContainer.style.display = 'none';
      } else {
        loginContainer.style.display = 'none';
        signupContainer.style.display = 'block';
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the username and password values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Basic validation
      if (username === 'admin' && password === 'password') {
        // Successful login
        window.location.href = 'dashboard.html'; // Redirect to dashboard page
      } else {
        // Failed login
        document.getElementById('error-message').innerText = 'Invalid username or password';
      }
    });

    document.getElementById('create-account-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the new username and password values
      var newUsername = document.getElementById('new-username').value;
      var newPassword = document.getElementById('new-password').value;

      // Here you can implement logic to create a new account
      // For simplicity, let's just display a message
      document.getElementById('create-account-message').innerText = 'Account created successfully!';
    });
  </script>
</body>
</html>
