<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('waste_is_out_of_fashion_shutterstock.jpg');
            color: #ffffff; /* White text */
            color: #ffffff; /* White text */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff; /* White text */
            text-shadow: 4px 4px 4px black;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgb(101); /* White text */
            text-shadow: 2px 2px 2px black;
        }
        .cta-button {
            position: relative;
            display: inline-block;
            margin: 10px;
            width: 20;
            height: 20;
            padding: 10px 20px;
            border-style: solid;
            border-width:2px 2px;
            border-color: white; 
            background-color: rgb(0 0 0 / 5%);
            color: white; /* White text */
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Dressed</h1>
        <p>Discover the latest trends and styles.</p>
