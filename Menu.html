<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Website</title>
<style>
/* Profile Button */
.profile-btn {
  background-color: #4CAF50;
  background-image: linear-gradient(to bottom, #4CAF50, #357a38);
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-bottom: 10px; /* Added margin to separate from dropdown */
}

/* Profile button on hover & focus */
.profile-btn:hover, .profile-btn:focus {
  background-image: linear-gradient(to bottom, #357a38, #4CAF50);
}

/* Dropdown Button */
.dropbtn {
  background-color: #4CAF50;
  background-image: linear-gradient(to bottom, #4CAF50, #357a38);
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-image: linear-gradient(to bottom, #357a38, #4CAF50);
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  background-image: linear-gradient(to bottom, #4CAF50, #357a38);
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
  background-image: linear-gradient(to bottom, #357a38, #4CAF50);
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-image: linear-gradient(to bottom, #357a38, #4CAF50);
}
</style>
</head>
<body>

<button class="profile-btn">Profile</button>

<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <a href="#">Virtual Dressing Room</a>
    <a href="#">Saved Clothes</a>
  </div>
</div>

</body>
</html>
